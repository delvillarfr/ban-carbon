<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Civic: Buy + Retire Pollution Rights.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/svg/icon-light.svg" type="image/svg+xml">
</head>

<body>
    <header>
        <img src="assets/svg/logo.svg" alt="Ultra Civic" class="logo">
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-line">
                <img src="assets/svg/hero-1.svg" alt="" class="hero-1">
                <img src="assets/svg/hero-2.svg" alt="" class="hero-2">
                <img src="assets/svg/hero-3.svg" alt="" class="hero-3">
                <input type="number" id="pollution-rights" min="1" value="99" class="rights-input">
                <img src="assets/svg/hero-4.svg" alt="" class="hero-4">
            </div>
        </section>
        
        <section class="hero-details">
            <div class="pay-section">
                <img src="assets/svg/pay-1.svg" alt="" class="pay-1">
                <span id="usd-price" class="price-value">2,376</span>
                <img src="assets/svg/pay-2.svg" alt="" class="pay-2">
            </div>
            
            <div class="earn-section">
                <img src="assets/svg/earn-1.svg" alt="" class="earn-1">
                <span id="pr-tokens" class="token-value">99</span>
                <img src="assets/svg/earn-2.svg" alt="" class="earn-2">
            </div>
        </section>
        
        <section class="action">
            <img src="assets/svg/doit.svg" alt="Do It" class="doit-button">
        </section>
    </main>
    
    <footer>
        <img src="assets/svg/contact.svg" alt="Contact" class="contact-info">
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
